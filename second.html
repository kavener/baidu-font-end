<!DOCTYPE html>
<html>
<title>second html</title>

<body>
    <!--通过Target属性设置为该链接在新窗口打开-->
    <a href="http://www.w3school.com.cn/html/html_links.asp" target="_blank">W3 SCHOOL</a>

    <!--链接可以设置name属性，定位锚，多用于大型文档的目录创建-->
    <a name='label'>定位锚点</a>
    <a href="#label">跳转到锚点</a>
    <!--img 图片标签 使用alt属性预设值文本以应对可能出现的浏览器无法在图片时的情况-->
    <img src="这是一个不存在的链接用于测试alt属性的效果" alt="a image about a cute cat">
    <!--要似图片成为链接，即加入到链接标签中-->
    <a href="http://www.w3school.com.cn/html/html_links.asp">
        <img src="http://www.w3school.com.cn/i/eg_buttonnext.gif">
    </a>
    <!--表格的简单使用，表头即加粗显示  加入 &nbsp; 处理没有内容的表格-->
    <!--可以加很多通用属性，比如align控制表格内容显示位置-->
    <table border="1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>&nbsp;</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    
</body>

</html>
